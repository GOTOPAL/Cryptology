<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kriptoloji E2EE Chat (Multi-Algo)</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>WS E2EE Chat <small>(Server relay, client-side şifreleme)</small></h1>

    <section class="panel">
      <h2>Bağlantı</h2>
      <div class="grid">
        <label>WS Sunucu URL
          <input id="ws-url" value="ws://127.0.0.1:8765" />
        </label>
        <label>Oda
          <input id="room" value="general" />
        </label>
        <label>Kullanıcı Adı
          <input id="username" placeholder="adınız" />
        </label>
      </div>
      <div class="grid">
<label>Algoritma
  <select id="cipher-name">
    <option value="caesar">Caesar</option>
    <option value="vigenere">Vigenere</option>
    <option value="rotate">Rota (Bitwise)</option>
    <option value="hill">Hill (Matris)</option>
    <option value="columnar">Columnar</option>
    <option value="railfence">Rail Fence</option>
    <option value="polybius">Polybius (16x16 Grid)</option> 
    <option value="pigpen">Pigpen (Mason)</option> 
    <option value="des_lib">DES (CryptoJS Library)</option>
    <option value="des_pure">DES (Pure Implementation)</option>
    <option value="aes_lib">AES-256 (CryptoJS Lib)</option>
    <option value="aes_pure">AES-128 (Pure - Manuel)</option>
  </select>
</label>

<label>Paylaşılan Anahtar
  <input id="shared-key" type="text" value="3" placeholder="Anahtar (Sayı veya Metin)" />
</label>
  
  <div class="status">
    <div>WS: <span id="ws-status">kopuk</span></div>
    <div>E2EE: <span id="e2ee-status">hazır değil</span></div>
  </div>
</div>
      <div class="actions">
        <button id="btn-connect">Bağlan</button>
        <button id="btn-disconnect" disabled>Kes</button>
      </div>
      <div style="margin-top: 10px; border-top: 1px solid #20315e; padding-top: 10px;">
  <button id="btn-handshake" disabled style="background: #a020f0; width: 100%;">Güvenli Anahtar Dağıt (RSA)</button>
  <button id="btn-ecdh" disabled style="background: #ff9800; width: 100%; margin-top: 5px; color: #000;">Modern Handshake (ECDH)</button>
  <button id="btn-ecies" disabled style="background: #00bcd4; width: 100%; margin-top: 5px; color: #000;">Anahtar Paketle (ECIES)</button>
</div>
    </section>

    <section class="panel">
      <h2>Mesajlaşma</h2>
      <div id="messages" class="messages"></div>
      <div class="compose">
        <input id="msg-input" placeholder="Mesaj yazın..." />
        <button id="btn-send" disabled>Gönder</button>
      </div>
    </section>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
